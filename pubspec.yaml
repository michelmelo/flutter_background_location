name: flutter_background_location
description: A Flutter plugin to get location updates in the background for both
  Android and iOS. Uses CoreLocation for iOS and FusedLocationProvider for
  Android.
version: 0.13.0
homepage: https://github.com/michelmelo/flutter_background_location
repository: https://github.com/michelmelo/flutter_background_location

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  #test: ^1.16.8
  pedantic: ^1.11.1

flutter:
  plugin:
    platforms:
      android:
        package: pt.michelmelo.flutter_background_location
        pluginClass: BackgroundLocationPlugin
      ios:
        pluginClass: BackgroundLocationPlugin
